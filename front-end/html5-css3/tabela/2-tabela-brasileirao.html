<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela - Brasileirão</title>
    <link rel="stylesheet" href="2-tabela-brasileirao.css">
</head>
<body>
    <table>
        <thead>
            <tr id="Titulo-Principal">
                <caption colspan = "5">Tabela Brasileirão</caption>
            </tr>
            <tr>
                <th colspan = "2">Escudo</th>
                <th>Classificação</th>
                <th>Pontos</th>
                <th>Saldo</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td rowspan="4" id = "G4">G4</td>
                <td><img src="atmineiro.png" alt="Atlético Mineiro"></td>
                <td>1° - Atlético-MG</td>
                <td>38</td>
                <td>14</td>
            </tr>
            <tr>
                <td><img src="palmeiras.png" alt="Palmeiras"></td>
                <td>2° - Palmeiras</td>
                <td>32</td>
                <td>8</td>
            </tr>
            <tr>
                <td><img src="fortaleza.png" alt="Fortaleza"></td>
                <td>3° - Fortaleza</td>
                <td>32</td>
                <td>11</td>
            </tr>
            <tr>
                <td><img src="bragantino.png" alt="Bragantino"></td>
                <td>4° - Bragantino</td>
                <td>31</td>
                <td>10</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan = "5">OUTROS PARA BAIXO</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
