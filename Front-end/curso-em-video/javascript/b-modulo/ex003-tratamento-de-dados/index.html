<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiro Script</title>

    <style>
        body {
            background-color: rgb(87, 87, 209);
            color: white; /* Comentário em CSS */
            font: normal 17pt bolder;
            font-family: Arial, Helvetica, sans-serif;
        }

        h1 {
            color:rgb(255, 255, 255);
        }

    </style>
</head>
<body>

    <h1>Olá, mundo!</h1> <!-- Comentário em HTML -->
    <p>Já me livrei da maldição</p>

    <script>
        var n1 = Number.parseInt(window.prompt('Digite um número: ')) //Recebe um valor string
        var n2 = Number.parseInt(window.prompt('Digite outro número: ')) //Recebe um valor string
        var s = n1 + n2
        window.alert('Concatenação Clássica e alert: A soma entre ' + n1 + ' e ' + n2 + ' é igual a ' + s + '.') // Concatenação
        window.confirm(`PlaceHolder e confirm: A soma entre ${n1} e ${n2} é igual a ${s}?`) // Placeholder ${}
        // (number + number) para adição
        // (string + string) para Concatenação
    </script>
</body>
</html>
